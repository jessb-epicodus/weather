<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Weather & Forcast</button>
      <br>
      <h6>Weather now:</h6>
      <div class="showErrors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
      <div class="showWeather"></div>
      <br>
      <h6>Tomorrow's Forecast:</h6>
      <!-- <label>Enter a location:</label>
      <button class="btn-success" id="5DayWeather">Get 5-day Forecast</button> -->
      <div class="5DayShowErrors"></div>
      <div class="5DayShowHumidity"></div>
      <div class="5DayShowTemp"></div>
      <div class="5DayShowWeather"></div>
    </div>
  </body>
  </html>
</html>
